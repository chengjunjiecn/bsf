<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh; /* 全屏高度 */
            overflow: hidden; /* 隐藏滚动条 */
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative; /* 为设置按钮定位 */
        }
        
        /* 设置按钮样式 */
        .settings-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .settings-btn:hover {
            background-color: #2980b9;
        }
        
        .container {
            max-width: 100%; /* 全屏宽度 */
            height: calc(100vh - 80px); /* 减去头部高度 */
            margin: 0;
            padding: 20px;
            overflow-y: auto; /* 允许垂直滚动 */
        }
        
        .nav-tabs {
            display: flex;
            background-color: #34495e;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 15px 20px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }
        
        .tab:hover {
            background-color: #4a678a;
        }
        
        .tab.active {
            background-color: #3498db;
        }
        
        .tab-content {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            max-height: calc(100vh - 150px);
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 30px;
            background-color: #3498db;
            width: 0%;
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .result-filters {
            margin-bottom: 20px;
        }
        
        .id-mapping-table {
            width: 100%;
        }
        
        .id-mapping-table th, .id-mapping-table td {
            padding: 8px;
        }
        
        .action-buttons {
            margin-top: 10px;
        }
        
        .add-row-btn {
            background-color: #27ae60;
            margin-right: 10px;
        }
        
        .remove-row-btn {
            background-color: #e74c3c;
        }
        
        /* 设置模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: black;
        }
        
        .form-group-inline {
            display: inline-block;
            margin-right: 15px;
        }
        
        .settings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .settings-table th, .settings-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        
    </style>
</head>
<body>
    <div class="header">
        <h1>Invoice Assistant</h1>
        <button class="settings-btn" onclick="openSettings()">Settings</button>
    </div>
    <div class="container">
        <div class="nav-tabs">
            <div class="tab active" onclick="showTab('upload')">Upload</div>
            <div class="tab" onclick="showTab('mapping')">Mapping</div>
            <div class="tab" onclick="showTab('results')">Results</div>
        </div>
        <div id="upload" class="tab-content active">
            <div class="form-group">
                <label for="file-upload">Upload File:</label>
                <input type="file" id="file-upload">
            </div>
            <div class="form-group">
                <label for="customer-name">Customer Name:</label>
                <input type="text" id="customer-name">
            </div>
            <div class="form-group">
                <label for="document-type">Document Type:</label>
                <select id="document-type">
                    <option value="excel">Excel</option>
                    <option value="image">Image</option>
                    <option value="email">Email</option>
                    <option value="pdf">PDF</option>
                </select>
            </div>
            <button onclick="processFile()">Process File</button>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
        </div>
        <div id="mapping" class="tab-content">
            <table class="id-mapping-table">
                <thead>
                    <tr>
                        <th>SAP ID</th>
                        <th>Customer Document ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="mapping-rows">
                    <tr>
                        <td><input type="text" placeholder="Enter SAP ID"></td>
                        <td><input type="text" placeholder="Enter Customer Document ID"></td>
                        <td>
                            <button class="add-row-btn" onclick="addMappingRow()">+</button>
                            <button class="remove-row-btn" onclick="removeMappingRow(this)">-</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button onclick="clearMappings()">Clear Mappings</button>
        </div>
        <div id="results" class="tab-content">
            <div class="result-filters">
                <label for="filter-customer">Filter by Customer:</label>
                <input type="text" id="filter-customer">
                <label for="filter-status">Filter by Status:</label>
                <select id="filter-status">
                    <option value="all">All</option>
                    <option value="processed">Processed</option>
                    <option value="error">Error</option>
                </select>
            </div>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Document Type</th>
                        <th>Status</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="results-rows">
                    <!-- Results will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSettings()">&times;</span>
            <h2>Settings</h2>
            <div class="form-group">
                <label for="new-supplier">Customer Name:</label>
                <input type="text" id="new-supplier">
            </div>
            <div class="form-group">
                <label for="doc-type">Document Type:</label>
                <select id="doc-type" onchange="toggleFormatFields()">
                    <option value="excel">Excel</option>
                    <option value="image">Image</option>
                    <option value="email">Email</option>
                    <option value="pdf">PDF</option>
                </select>
            </div>
            <div id="excel-fields" style="display: none;">
                <div class="form-group-inline">
                    <label for="col1-header">Column 1 Header:</label>
                    <input type="text" id="col1-header" placeholder="客户材料号">
                </div>
                <div class="form-group-inline">
                    <label for="col2-header">Column 2 Header:</label>
                    <input type="text" id="col2-header" placeholder="客户单价">
                </div>
                <div class="form-group-inline">
                    <label for="col3-header">Column 3 Header:</label>
                    <input type="text" id="col3-header" placeholder="客户总价">
                </div>
            </div>
            <div id="image-fields" style="display: none;">
                <div class="form-group">
                    <label for="image-prompt">Prompt:</label>
                    <input type="text" id="image-prompt" placeholder="Default image prompt">
                </div>
            </div>
            <div id="email-fields" style="display: none;">
                <div class="form-group">
                    <label for="email-prompt">Prompt:</label>
                    <input type="text" id="email-prompt" placeholder="Default email prompt">
                </div>
            </div>
            <div id="pdf-fields" style="display: none;">
                <div class="form-group-inline">
                    <label for="pdf-pages">Pages:</label>
                    <input type="text" id="pdf-pages" placeholder="All pages">
                </div>
                <div class="form-group-inline">
                    <label for="pdf-prompt">Prompt:</label>
                    <input type="text" id="pdf-prompt" placeholder="Default PDF prompt">
                </div>
            </div>
            <button onclick="addSupplierFormat()">Add Supplier Format</button>
            <table class="settings-table">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Document Type</th>
                        <th>Format Details</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="supplier-format-rows">
                    <!-- Supplier formats will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        // 显示指定的标签页
        function showTab(tabName) {
            const tabs = document.getElementsByClassName('tab');
            const tabContents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
                tabContents[i].classList.remove('active');
            }
            document.getElementById(tabName).classList.add('active');
            document.getElementById(tabName + '-content').classList.add('active');
        }
        
        // 添加映射行
        function addMappingRow() {
            const tbody = document.getElementById('mapping-rows');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="text" placeholder="Enter SAP ID"></td>
                <td><input type="text" placeholder="Enter Customer Document ID"></td>
                <td>
                    <button class="add-row-btn" onclick="addMappingRow()">+</button>
                    <button class="remove-row-btn" onclick="removeMappingRow(this)">-</button>
                </td>
            `;
            tbody.appendChild(row);
        }
        
        // 移除映射行
        function removeMappingRow(button) {
            const row = button.closest('tr');
            row.remove();
        }
        
        // Clear mappings
        function clearMappings() {
            if (confirm('Are you sure you want to clear all mapping relationships?')) {
                const tbody = document.getElementById('mapping-rows');
                tbody.innerHTML = `
                    <tr>
                        <td><input type="text" placeholder="Enter SAP ID"></td>
                        <td><input type="text" placeholder="Enter Customer Document ID"></td>
                        <td>
                            <button class="add-row-btn" onclick="addMappingRow()">+</button>
                            <button class="remove-row-btn" onclick="removeMappingRow(this)">-</button>
                        </td>
                    </tr>
                `;
            }
        }
        
        // 打开设置功能
        function openSettings() {
            document.getElementById('settingsModal').style.display = 'block';
        }
        
        // 关闭设置功能
        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }
        
        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('settingsModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        
        // 根据文档类型显示相应字段
        function toggleFormatFields() {
            // 隐藏所有特定字段
            document.getElementById('excel-fields').style.display = 'none';
            document.getElementById('image-fields').style.display = 'none';
            document.getElementById('email-fields').style.display = 'none';
            document.getElementById('pdf-fields').style.display = 'none';
            
            // 显示选中的文档类型字段
            const docType = document.getElementById('doc-type').value;
            if (docType) {
                document.getElementById(docType + '-fields').style.display = 'block';
            }
        }
        
        // 添加供应商格式配置
        function addSupplierFormat() {
            const supplierName = document.getElementById('new-supplier').value;
            const docType = document.getElementById('doc-type').value;
            
            if (!supplierName || !docType) {
                alert('Please enter customer name and select document type');
                return;
            }
            
            let formatDetails = '';
            switch(docType) {
                case 'excel':
                    const col1 = document.getElementById('col1-header').value || '客户材料号';
                    const col2 = document.getElementById('col2-header').value || '客户单价';
                    const col3 = document.getElementById('col3-header').value || '客户总价';
                    formatDetails = `Columns: ${col1}, ${col2}, ${col3}`;
                    break;
                case 'image':
                    formatDetails = `Prompt: ${document.getElementById('image-prompt').value || 'Default image prompt'}`;
                    break;
                case 'email':
                    formatDetails = `Prompt: ${document.getElementById('email-prompt').value || 'Default email prompt'}`;
                    break;
                case 'pdf':
                    const pages = document.getElementById('pdf-pages').value || 'All pages';
                    const prompt = document.getElementById('pdf-prompt').value || 'Default PDF prompt';
                    formatDetails = `Pages: ${pages}, Prompt: ${prompt}`;
                    break;
            }
            
            // 添加到表格
            const tbody = document.getElementById('supplier-format-rows');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${supplierName}</td>
                <td>${docType.toUpperCase()}</td>
                <td>${formatDetails}</td>
                <td><button onclick="removeSupplierFormat(this)">Remove</button></td>
            `;
            tbody.appendChild(row);
            
            // 清空表单
            document.getElementById('new-supplier').value = '';
            document.getElementById('doc-type').value = '';
            toggleFormatFields();
        }
        
        // 移除供应商格式配置
        function removeSupplierFormat(button) {
            const row = button.closest('tr');
            row.remove();
        }
        
    </script>
</body>
</html>
