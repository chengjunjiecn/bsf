<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
        }
        
        .container {
            max-width: 100%;
            height: calc(100vh - 80px);
            margin: 0;
            padding: 20px;
            overflow-y: auto;
        }
        
        .nav-tabs {
            display: flex;
            background-color: #34495e;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 15px 20px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
        }
        
        .tab:hover {
            background-color: #4a678a;
        }
        
        .tab.active {
            background-color: #3498db;
        }
        
        .tab-content {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            max-height: calc(100vh - 150px);
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .user-section {
            margin-bottom: 30px;
        }
        
        .user-table, .audit-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .user-table th, .user-table td, .audit-table th, .audit-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        .user-table th, .audit-table th {
            background-color: #f2f2f2;
        }
        
        .edit-user-btn {
            background-color: #f39c12;
            margin-right: 5px;
        }
        
        .edit-user-btn:hover {
            background-color: #e67e22;
        }
        
        .delete-user-btn {
            background-color: #e74c3c;
        }
        
        .delete-user-btn:hover {
            background-color: #c0392b;
        }
        
        #user-form {
            max-width: 500px;
            margin: 20px 0;
        }
        
        #user-form .form-group {
            margin-bottom: 15px;
        }
        
        #user-form label {
            display: block;
            margin-bottom: 5px;
        }
        
        #user-form input, #user-form select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        #user-form input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        
        .action-buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin - User Management</h1>
    </div>
    
    <div class="container">
        <div class="nav-tabs">
            <div class="tab active" onclick="showTab('user-management')">User Management</div>
        </div>
        
        <!-- User Management Interface -->
        <div id="user-management" class="tab-content active">
            <h2>User Management</h2>
            
            <!-- User List Section -->
            <div class="user-section">
                <h3>User List</h3>
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Last Login</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-list">
                        <tr>
                            <td>admin</td>
                            <td>Administrator</td>
                            <td>Active</td>
                            <td>2023-10-15 14:30</td>
                            <td>
                                <button class="edit-user-btn" onclick="editUser('admin')">Edit</button>
                                <button class="delete-user-btn" onclick="deleteUser('admin')">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>user1</td>
                            <td>User</td>
                            <td>Active</td>
                            <td>2023-10-16 09:15</td>
                            <td>
                                <button class="edit-user-btn" onclick="editUser('user1')">Edit</button>
                                <button class="delete-user-btn" onclick="deleteUser('user1')">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Add/Edit User Form -->
            <div class="user-section">
                <h3 id="user-form-title">Add New User</h3>
                <form id="user-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="user-role">Role:</label>
                        <select id="user-role" required>
                            <option value="user">User</option>
                            <option value="administrator">Administrator</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="user-status">Status:</label>
                        <select id="user-status" required>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    
                    <div class="action-buttons">
                        <button type="submit">Save User</button>
                        <button type="button" onclick="cancelUserEdit()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        function showTab(tabId) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Remove active status from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById(tabId).classList.add('active');
            
            // Activate selected tab
            event.target.classList.add('active');
        }
        
        // User Management Functions
        function editUser(username) {
            // Set form title to "Edit User"
            document.getElementById('user-form-title').textContent = 'Edit User';
            
            // Fill form with user data (in a real app, this would come from a data source)
            document.getElementById('username').value = username;
            document.getElementById('username').readOnly = true;
            
            // Set role and status based on user (simplified for demo)
            if (username === 'admin') {
                document.getElementById('user-role').value = 'administrator';
            } else {
                document.getElementById('user-role').value = 'user';
            }
        }
        
        function deleteUser(username) {
            if (confirm(`Are you sure you want to delete user '${username}'?`)) {
                // In a real app, this would remove the user from a data source
                alert(`User '${username}' has been deleted.`);
                // Refresh the user list
                // loadUsers();
            }
        }
        
        function cancelUserEdit() {
            // Reset form
            document.getElementById('user-form').reset();
            document.getElementById('user-form-title').textContent = 'Add New User';
            document.getElementById('username').readOnly = false;
        }
        
        // Handle form submission
        document.getElementById('user-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const role = document.getElementById('user-role').value;
            const status = document.getElementById('user-status').value;
            
            // In a real app, this would save the user to a data source
            alert(`User '${username}' has been saved with role '${role}' and status '${status}'.`);
            
            // Reset form
            cancelUserEdit();
            
            // Refresh the user list
            // loadUsers();
        });
        
        // Initialize the user management tab
        function initUserManagement() {
            // In a real app, this would load users from a data source
            // loadUsers();
        }
        
        // Initialize when the page loads
        window.onload = function() {
            initUserManagement();
        };
    </script>
</body>
</html>
